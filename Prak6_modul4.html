<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping dalam javaScript</title>
</head>
<body>
    <Script>
        console.log("Looping for:");
        for(let i = 1;i <= 5; i++){
            console.log("Angka:" +i);
        }

        let j = 1;
        console.log("Looping While:");
        while (j <= 5){
            console.log("Angka:" + j);
            j++;
        }

        let k=1;
        console.log("Looping d0..while:");
        do{
            console.log("Angka:" + k);
            k++;
        }while (k <= 5);
    </Script>
</body>
</html>
